# this file is checked in; DO NOT put secrets credentials in this file
sonar.projectKey=app
sonar.projectName={{.projectName}}
sonar.sources=.
sonar.tests=.
sonar.testExecutionReportPaths=test-report.xml
sonar.exclusions=**/node_modules/**,**/test/**,**/coverage/**,**/test-report.xml,integration-tests/**,app/webpack.*,**/__mocks__/**,services/**/src/config/aws.sdk.config.ts,app/src/index.tsx,services/**/jest.config.js,services/**/lambda.js,services/**/src/local.ts,app/testSupport/setup.js,app/src/config.ts,**/generated/**
sonar.test.inclusions=app/**/*.spec.*,core/**/*.spec.*,domain/**/*.spec.*,services/**/*.spec.*
sonar.typescript.lcov.reportPaths=coverage/all.info
sonar.host.url=https://sonarqube.{{.projectName}}.pac.pyramidchallenges.com
