chrome.switches="--no-sandbox,--ignore-certificate-errors,--homepage=about:blank,--no-first-run"

serenity.console.colors=true
serenity.logging=VERBOSE
serenity.takescreenshots=BEFORE_AND_AFTER_EACH_STEP
