webdriver.remote.url=https://selenium.{{.projectName}}.pac.pyramidchallenges.com/wd/hub
webdriver.timeouts.implicitwait=20000

baseApiUri = https://api.{{.projectName}}.pac.pyramidchallenges.com/api/
